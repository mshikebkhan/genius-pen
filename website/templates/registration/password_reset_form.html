{% extends 'core/base.html' %}
{% load static %}

        
{% block content %}


<div class="columns is-centered has-text-centered">
<div class="column is-wider is-narrow-tablet is-half-desktop">

    <div class="card" style="border: 2px solid #3298DC;" >
    <div class="card-content">

          <form method="post" action="" role="">
          {% csrf_token %}
           {{ form.id }} 
           <h3 class="title is-size-3 is-size-5-mobile">Password Reset</h3>

<div class="field">
  <p class="control has-icons-left has-icons-right">
    <input class="input " name="email" type="email" maxlength="254" autocomplete="email" placeholder="Enter your registered email adress" required id="id_email">
    <span class="icon is-small is-left">
      <i style="color: black;" class="material-icons">email</i>
    </span>
  </p>
</div>

      {% if form.errors %}
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      {% endif %}

      <div class="field">
      <p class="control">
        <button type="submit" name="action" class="button is-info is-fullwidth ">
          Submit
        </button>
      </p>
    </div>


  </form> 




    </div>
    </div>

  </div>

</div>


{% endblock %}
